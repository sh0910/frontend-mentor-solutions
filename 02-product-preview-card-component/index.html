<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main>
			<article class="product">
				<figure class="img-container">
					<picture>
						<source srcset="images/image-product-mobile.jpg" media="(max-width: 650px)">
							<img
								src="images/image-product-desktop.jpg"
								alt="Gabrielle Essence Eau De Parfum"
								class="product__image"
							/>
						</source>
					</picture>
				</figure>

				<div class="info-container">
					<p class="product__category">Perfume</p>
					<h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
					<p>
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="flex">
						<span class="product__price-actual">$149.99</span>
						<del class="product__price-original"><span class="sr-only">Original price</span>$169.99</del>
					</div>
					<button class="btn" data-icon="icon-cart">
						<span>Add to Cart</span>
					</button>
				</div>
			</article>
		</main>
	</body>
</html>
