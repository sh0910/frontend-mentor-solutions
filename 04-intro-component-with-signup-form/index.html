<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Frontend Mentor | Intro component with sign up form</title>
	</head>

	<body>
		<main>
			<section class="sign-up">
				<div class="container left">
					<h1 class="heading-primary">Learn to code by watching others</h1>
					<p>
						See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is
						invaluable.
					</p>
				</div>

				<div class="container right">
					<div class="price">
						<p><span>Try it free 7 days</span> then $20/mo thereafter</p>
					</div>

					<form action="" class="form" novalidate>
						<div class="form-control">
							<label for="firstname" class="sr-only">First Name</label>
							<input type="text" name="firstname" id="firstname" placeholder="First Name" required />
							<div class="error"></div>
						</div>

						<div class="form-control">
							<label for="lastname" class="sr-only">Last Name</label>
							<input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
							<div class="error"></div>
						</div>

						<div class="form-control">
							<label for="email" class="sr-only">Email Address</label>
							<input type="email" name="email" id="email" placeholder="Email Address" required />
							<div class="error"></div>
						</div>

						<div class="form-control">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="password" id="password" placeholder="Password" required />
							<div class="error"></div>
						</div>

						<div>
							<button type="submit" class="btn">Claim your free trial</button>
						</div>
						<small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
