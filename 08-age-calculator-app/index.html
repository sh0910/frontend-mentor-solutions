<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="calculator">
          <form novalidate>
            <div class="form-control">
              <label for="day">Day</label>
              <input
                type="number"
                name="day"
                id="day"
                min="1"
                max="31"
                placeholder="DD"
                required
                class="input-1"
              />
              <small class="error-message">&nbsp;</small>
            </div>
            <div class="form-control">
              <label for="month">Month</label>
              <input
                type="number"
                name="month"
                id="month"
                min="1"
                max="12"
                placeholder="MM"
                required
              />
              <small class="error-message">&nbsp;</small>
            </div>
            <div class="form-control">
              <label for="year">Year</label>
              <input
                type="number"
                name="year"
                id="year"
                min="0"
                max="2023"
                placeholder="YYYY"
                required
              />
              <small class="error-message">&nbsp;</small>
            </div>
            <button type="submit" class="submit">
              <hr />
              <btn class="btn"
                ><img
                  src="assets/images/icon-arrow.svg"
                  alt="arrow icon"
                  class="icon"
              /></btn>
            </button>
          </form>

          <div class="result">
            <p><span data-result class="result__years">- -</span> years</p>
            <p><span data-result class="result__months">- -</span> months</p>
            <p><span data-result class="result__days">- -</span> days</p>
          </div>
        </section>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/sh0910">sh0910</a>.
    </div>
  </body>
</html>
