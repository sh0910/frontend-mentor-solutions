<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <main>
      <section class="dashboard">
        <!-- PROFILE -->
        <div class="profile">

              class="profile__img"
            />
            <p>Report for</p>
            <h1 class="profile__name">Jeremy Robson</h1>
          </div>
          <div class="profile__periods">
            <button class="btn">Daily</button>
            <button class="btn active">Weekly</button>
            <button class="btn">Monthly</button>
          </div>
        </div>
